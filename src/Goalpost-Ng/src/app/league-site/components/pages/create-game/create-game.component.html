<div class="flex gap-3">
  <p-card header="Create Game" class="w-30rem">
    <form [formGroup]="form" (ngSubmit)="(form.valid)">
      <div class="p-fluid">
        <div class="field">
          <label htmlFor="startTime">Start Time</label>
          <p-calendar
            formControlName="startTime"
            [showIcon]="true"
            [showTime]="true"
            hourFormat="12"
          ></p-calendar>
        </div>
        <div class="field">
          <label htmlFor="location">Location</label>
          <input
            pInputText
            id="location"
            formControlName="location"
            placeholder="Enter a Location"
            pTooltip="1-100 characters"
            tooltipPosition="bottom"
            [maxlength]="100"
          />
        </div>
        <div class="field">
          <label htmlFor="status">Status</label>
          <p-dropdown
            id="status"
            formControlName="status"
            [options]="statuses"
            optionLabel="label"
            optionValue="value"
            placeholder="Select a Status"
          />
        </div>
        <div class="field">
          <label htmlFor="awayTeamCode">Away Team Code</label>
          <input
            pInputText
            id="awayTeamCode"
            formControlName="awayTeamCode"
            placeholder="Enter Away Team Code"
            [maxlength]="4"
            [minlength]="2"
          />
        </div>
        <div class="field">
          <label htmlFor="homeTeamCode">Home Team Code</label>
          <input
            pInputText
            id="homeTeamCode"
            formControlName="homeTeamCode"
            placeholder="Enter Home Team Code"
            [maxlength]="4"
            [minlength]="2"
          />
        </div>
        <div class="field">
          <label htmlFor="awayTeamName">Away Team Name</label>
          <input
            pInputText
            id="awayTeamName"
            formControlName="awayTeamName"
            placeholder="Enter Away Team Name"
            [maxlength]="20"
            [minlength]="4"
          />
        </div>
        <div class="field">
          <label htmlFor="homeTeamName">Home Team Name</label>
          <input
            pInputText
            id="homeTeamName"
            formControlName="homeTeamName"
            placeholder="Enter Home Team Name"
            [maxlength]="20"
            [minlength]="4"
          />
        </div>
        @if(form.errors?.fieldsMustBeDifferent) {
        <div class="text-red-500">Teams must be different.</div>
        }
      </div>
    </form>

    @if(errors.length) {
    <p-messages [(value)]="errors" [enableService]="false"></p-messages>
    }

    <ng-template pTemplate="footer">
      <div class="flex justify-content-end">
        <p-button
          label="Save"
          icon="pi pi-check"
          severity="success"
          [disabled]="!form.valid || !form.dirty"
          (onClick)="createGameClicked()"
        />
        <p-button
          label="Cancel"
          icon="pi pi-times"
          severity="danger"
          class="ml-2"
          [routerLink]="['/']"
        />
      </div>
    </ng-template>
  </p-card>
